                    <audio class="sample-audio"></audio>
                    <div class="play-control">

                      <div class="time-bar">
                        <input class="time sample-time" type="range" min="0" max="100" step=".1" value="0">
                        <div class="time-info">
                          <div class="sample-time-current">00</div>
                          <div class="sample-time-duration">00</div>
                        </div>
                      </div>
                    </div>
                    <div class="volume-control">
                      <div class="volume-button"></div>
                      <div class="volume-bar">
                        <input class="volume sample-volume" type="range" min="0" max="1" step=".01" value=".6">
                        <div class="volume-info sample-volume-info">60</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
